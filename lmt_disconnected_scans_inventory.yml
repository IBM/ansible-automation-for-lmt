---
all:

  hosts:
    lmt_server:
      ansible_host: localhost
      ansible_connection: local

    # custom name of your unix/linux endpoint 1
    unix1:
      ansible_host: <your_unix1_hostname_or_ip>
      ansible_user: <your_unix1_user_name>
      
    # custom name of your unix/linux endpoint 2
    unix2:
      ansible_host: <your_unix2_hostname_or_ip>
      ansible_user: <your_unix2_user_name>
      
      # path on Unix/Linux where scan result packages are generated by the disconnected scanner - set it on endpoint level if a specific endpoint has a different path
      #lmt_scanner_output_path_unix: <your_custom_scanner_output_path_on_unix2_host>
      
    # custom name of your windows endpoint 1
    windows1:
      ansible_host: <your_windows1_hostname_or_ip>
      ansible_user: <your_windows1_user_name>
      ansible_password: <your_windows1_user_password>
      
      # Windows setup requires more settings and configuration, refer to the following links for a detailed information:
      #https://docs.ansible.com/ansible/latest/user_guide/windows_setup.html#winrm-setup
      #https://docs.ansible.com/ansible/latest/user_guide/windows_winrm.html
      
      # path on Windows where scan result packages are generated by the disconnected scanner - set it on endpoint level if a specific Windows endpoint has a different path
      #lmt_scanner_output_path_windows: <your_custom_scanner_output_path_on_windows1_host>
      
  vars:
    # path on a control node where disconnected results packages from all endpoints are stored (if empty, the default ./lmt_file_storage is used, which is created as a subdirectory of a directory where the `lmt_disconnected_scans_collector.yml` playbook is located)
    # default: ./lmt_file_storage
    lmt_file_storage_path: ''
    
    # path on Windows where scan result packages are generated by the disconnected scanner (if empty, the default is used)
    # default: <ProgramFiles>\IBM\LMTScanner\output
    lmt_scanner_output_path_windows: ''
    
    # path on Unix/Linux where scan result packages are generated by the disconnected scanner (if empty, the default is used)
    # default: /var/opt/ibm/lmt_scanner/output
    lmt_scanner_output_path_unix: ''
    
    # path to a disconnected datasource on LMT Server (if empty, the default is used)
    # default: /opt/ibm/LMT/temp/
    lmt_datasource_path: ''



    #
    # LMT internal settings - DO NOT MODIFY
    #
    lmt_datasource_path_default: '/opt/ibm/LMT/temp/'
    lmt_scanner_path_windows_default: "{{ ansible_env['ProgramFiles'] }}\\IBM\\LMTScanner"
    lmt_scanner_output_path_windows_default: "{{ lmt_scanner_path_windows_default }}\\output"
    lmt_scanner_path_unix_default: '/var/opt/ibm/lmt_scanner'
    lmt_scanner_output_path_unix_default: "{{ lmt_scanner_path_unix_default }}/output"
    lmt_file_storage_path_default: './lmt_file_storage'
    lmt_file_storage_packages_suffix: '/scan_result_packages'

    lmt_datasource_path_fn: "{{lmt_datasource_path if (lmt_datasource_path is defined and lmt_datasource_path != '') else lmt_datasource_path_default}}"

    lmt_file_storage_path_fn: "{{lmt_file_storage_path + lmt_file_storage_packages_suffix if (lmt_file_storage_path is defined and lmt_file_storage_path != '') else lmt_file_storage_path_default + lmt_file_storage_packages_suffix}}"
    
    lmt_scanner_output_path_windows_fn: "{{lmt_scanner_output_path_windows if (lmt_scanner_output_path_windows is defined and lmt_scanner_output_path_windows != '') else lmt_scanner_output_path_windows_default}}"
    
    lmt_scanner_output_path_unix_fn: "{{lmt_scanner_output_path_unix if (lmt_scanner_output_path_unix is defined and lmt_scanner_output_path_unix != '') else lmt_scanner_output_path_unix_default}}"
